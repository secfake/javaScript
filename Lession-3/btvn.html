<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div>
        <!-- câu 1 -->
        <p id="text">xin chào các bạn </p>
        <!-- câu 2 -->
        <ul id="exam2">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <!-- câu 3 -->
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
         </ul>
         
    </div>
    <script>
        //câu 1
        let text = document.getElementById('text');
        text.style.color ='#777';
        text.style.fontSize = '2rem';
        text.innerHTML = 'Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript.';

        // câu 2
        let li = document.querySelectorAll('#exam2 li');
        for( let i =0; i < li.length; i++){
            li[i].style.color = 'blue';
        }

        //câu 3
        let list = document.getElementById('list');
        list.insertAdjacentHTML("beforeend",'<li>Item 8</li>');
        list.insertAdjacentHTML("beforeend",'<li>Item 9</li>');
        list.insertAdjacentHTML("beforeend",'<li>Item 10</li>');
        list.firstElementChild.style.color = 'red';
        let l3 = document.querySelector('#list li:nth-child(3)');
        l3.style.backgroundColor = 'blue';
        let l4 = document.querySelector('#list li:nth-child(4)');
        l4.remove();
        l3.insertAdjacentHTML("afterend",'<li>xin chào</li>')
    </script>
</body>
</html>
